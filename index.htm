<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin Madanhi - Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        .portfolio {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .project {
            flex: 0 1 calc(30% - 20px);
            margin: 10px;
            overflow: hidden;
        }

        .project img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gavin Madanhi</h1>
        <p>Web Developer | Designer</p>
    </header>

    <section>
        <h2>Portfolio</h2>
        <div class="portfolio">
            <div class="project">
                <img src="project1.jpg" alt="Project 1">
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Project 2">
            </div>
            <div class="project">
                <img src="project3.jpg" alt="Project 3">
            </div>
            <!-- Add more projects as needed -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Gavin Madanhi - Portfolio</p>
    </footer>
</body>
</html>
